<div class="row">
  <div class="shadow-lg col-sm-10 p-11">
  <div class="card">
    <div class="card-img-wrapper">
    <img *ngIf="property.Image" class="card-img-top" src="assets/images/{{property.Image}}.jpg">
    <img *ngIf="!property.Image" class="card-img-top" src="assets/images/house_default.jpg">
    <ul class="list-inline-item text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i class="far fa-edit"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fas fa-address-book"></i></button>
      </li>
    </ul>
  </div>
    <div class="card-body p-16">
    <h1>{{property.Name}}</h1>
    <h2>{{property.Type}}</h2>
    <h3>{{property.Price}}</h3>
     </div>
  </div>
</div>
</div>
